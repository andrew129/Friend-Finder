<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Compatibility Survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <div class='container'>
        <div class='row'>
            <div class="col-1">
            </div>
            <div class='col-8'>
                <h1><strong>Compatability Survey</strong></h1>
            </div>
            <div class='col-3'>
            </div>
        </div>
        <div class='row'>
            <div class='col-1'>
            </div>
            <div class='col-6'>
                <h3>About You</h3>
                <form>
                    <div class="form-group">
                        <label for="name">Name(Required)</label>
                        <input id="name" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="photo">Link to Photo(Required)</label>
                        <input id="photo" type="text" class="form-control">
                    </div>
                </form>
            </div>
            <div class='col-5'>
            </div>
        </div>
        <div class='row'>
            <div class='col-1'>
            </div>
            <div class="col-6">
                <h5>Question 1</h5>
                <p>How likely are you to drive a truck?</p>
                <select class='chosen-select' name="answer-choices" id="question-1" style="margin-bottom: 20px;">
                    <option value=""><span>Select an Option</span></option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
                <h5>Question 2</h5>
                <p>What is the likelihood that you would enjoy hunting on the weekends?</p>
                <select class='chosen-select' name="answer-choices" id="question-2" style="margin-bottom: 20px;">
                    <option value=""><span>Select an Option</span></option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
                <h5>Question 3</h5>
                <p>I enjoy mudding</p>
                <select class='chosen-select' name="answer-choices" id="question-3" style="margin-bottom: 20px;">
                    <option value=""><span>Select an Option</span></option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class='col-5'>
            </div>
        </div>
        <div class='row'>
            <div class='col-1'>
            </div>
            <div class='col-7'>
                <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit"><i class="fa fa-check-circle" aria-hidden="true"></i>
                Submit</button>
            </div>
            <div class='col-4'>
            </div>
        </div>
        <div class='row'>
            <div class='col-5'>
            </div>
            <div class='col-2'>
                <a href="/api/friends">API Friends List</a>
            </div>
            <div class="col-5">
            </div>
        </div>
    </div>
    <div id="results-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
  
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h2 class="modal-title"><strong>Best Match</strong></h2>
            </div>
            <div class="modal-body">
                <h2 id="match-name"></h2>
                <img id="match-img" src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/6/005/064/1bd/3435aa3.jpg" alt="broken">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>
    <script>
        var config = {
            ".chosen-select": {},
            ".chosen-select-deselect": {
            allow_single_deselect: true
            },
            ".chosen-select-no-single": {
            disable_search_threshold: 10
            },
            ".chosen-select-no-results": {
            no_results_text: "Oops, nothing found!"
            },
            ".chosen-select-width": {
            width: "95%"
            }
        };
  
        for (var selector in config) {
            $(selector).chosen(config[selector]);
        }
    
        $('#submit').on('click', function(event) {

            event.preventDefault()

            function validateForm() {
                var isValid = true;
                $(".form-control").each(function() {
                    if ($(this).val() === "") {
                    isValid = false;
                    }
                });
                $(".chosen-select").each(function() {
                    if ($(this).val() === "") {
                    isValid = false;
                    }
                });
                return isValid;
            }

            if (validateForm()) {
                let userData = {
                    name: $('#name').val(),
                    photo: $('#photo').val(),
                    scores: [$('#question-1').val(), $('#question-2').val(), $('#question-3').val()]
                }

                console.log(userData)

                $.post('/api/friends', userData, function(data) {
                    
                    // $("#match-name").text(data.name);
                    // $("#match-img").attr("src", data.photo);

                    // $("#results-modal").modal("toggle");
                })
            }
            else {
                console.log('hello')
                alert("Please fill out all fields before submitting!");
            }
        });
    </script>
</body>
</html>
